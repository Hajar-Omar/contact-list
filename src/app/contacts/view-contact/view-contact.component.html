<div class="mh-70" *ngIf="contact" @fadeInAnimation>
  <div class="row n-gutters d-flex my-5">
    <div class="d-flex flex-column align-items-center w-100 mb-5">
      <h2 class="page-title">
        {{ contact.first_name }} {{ contact.last_name }}'s Profile
      </h2>
      <hr class="red-line m-0" />
    </div>
  </div>
  <form
    [formGroup]="editContactForm"
    class="w-50 m-auto contact-form-view"
    [ngClass]="{ 'edit-mode': editMode == true }"
  >
    <div class="form-group row no-gutters">
      <label class="col-2" for="name">Name:</label>
      <div class="col-10">
        <input
          autocomplete="off"
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter Name"
          formControlName="name"
        />
      </div>
    </div>
    <div class="form-group row no-gutters">
      <label class="col-2" for="email">E-mail:</label>
      <div class="col-10">
        <input
          autocomplete="off"
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter Email"
          formControlName="email"
        />
      </div>
    </div>
    <div class="form-group row no-gutters">
      <label class="col-2" for="phone">Phone:</label>
      <div class="col-10">
        <input
          type="text"
          class="form-control"
          id="phone"
          autocomplete="off"
          placeholder="Enter Phone"
          formControlName="phone"
        />
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5" *ngIf="!editMode">
      <button
        class="btn btn-default px-3 mx-2 hvr-fade delete-btn"
        routerLink="../../all-contacts"
      >
        Delete
      </button>
      <button
        class="btn btn-default px-3 mx-2 hvr-fade"
        (click)="editMode = true"
      >
        Edit
      </button>
    </div>
    <div class="d-flex justify-content-center mt-5" *ngIf="editMode">
      <button
        class="btn btn-default px-3 hvr-fade"
        routerLink="../../all-contacts"
      >
        Save Contact
      </button>
    </div>
  </form>
</div>
